<div class="container">
  <form #pessoaForm="ngForm">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label for="nome">Nome</label>
        <input pInputText type="text" name="nome" id="nome" ngModel #nome="ngModel" required minlength="5">

        <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome" error="minlength" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>

      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label for="logradouro">Logradouro</label>
        <input pInputText type="text" id="logradouro" name="logradouro" ngModel #logradouro="ngModel" required>
        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label for="numero">Número</label>
        <input pInputText type="text" id="numero" name="numero" ngModel #numero="ngModel" required>

        <app-message [control]="numero" error="required" text="Informe o número"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label for="complemento">Complemento</label>
        <input pInputText type="text" id="complemento">
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label for="bairro">Bairro</label>
        <input pInputText type="text" name="bairro" id="bairro" ngModel #bairro="ngModel" required>

        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label for="cep">CEP</label>
        <p-inputMask name="cep"  inputId="cep" mask="99999-999" ngModel #cep="ngModel" required></p-inputMask>

        <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label for="cidade">Cidade</label>
        <input pInputText type="text" name="cidade" id="cidade" ngModel #cidade="ngModel" required>

        <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label for="estado">Estado</label>
        <input pInputText type="text" name="estado" id="estado" ngModel #estado="ngModel" required>

        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="pessoaForm.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>

        <a href="#">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>

</div>
